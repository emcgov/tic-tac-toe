<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 110px);
        grid-template-rows: repeat(3, 110px);
      }
      .square {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .square:hover {
        background-color: rgb(235, 235, 152);
      }
      .curr_player {
        border: 1px solid black;
      }
      .winner {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>
    <div class="curr_player">Cur player is:</div>
    <div class="grid">
      <script>
        const NUM_SQUARES = 9;
        for (i = 0; i < NUM_SQUARES; i++) {
          id = "sq" + i;
          if (i == 2) {
            document.write("<div class='square' id='" + id + "'>X</div>");
          } else if (i == 3) {
            document.write("<div class='square' id='" + id + "'>O</div>");
          } else {
            document.write("<div class='square' id='" + id + "'></div>");
          }
        }
      </script>
    </div>
    <div class="winner">The winner is:</div>
  </body>
</html>
